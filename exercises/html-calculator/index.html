<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Calculator</title>
</head>

<body>
	<h1 class="text-center">Calculator</h1>
	<div class="container">
		<div class="addition row col-xs-4">
			<input class="input" type="number" id="num1">
			<input class="input" type="number" id="num2">
			<button type="button" class="btn" id="addButton">Add</button>
		</div>



		<div class="subtraction row col-xs-4">
			<input class="input" type="number" id="num3">
			<input class="input" type="number" id="num4">
			<button type="button" id="subtractButton" class="btn ">Subtract</button>

		</div>

		<div class="multiplication row col-xs-4">
			<input class="input" type="number" id="num5">
			<input class="input" type="number" id="num6">
			<button type="button" id="multiplyButton" class="btn ">Multiply</button>

		</div>
	</div>
	<div class="container">
		<div id="additionAnswer" class="addition row col-xs-4 text-center answer">
		</div>
		<div id="subtractionAnswer" class="subtraction row col-xs-4 text-center answer">
		</div>
		<div id="multiplicationAnswer" class="multiplication row col-xs-4 text-center answer">
		</div>
	</div>
	<script src="app.js"></script>

</body>

</html>
