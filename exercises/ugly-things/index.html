<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Ugly Things</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
</head>

<body ng-controller="mainCtrl">
	<div class="search-bar container">
		<div class="row">
			<form class="main-form" name="mainForm">
				<div class="col-xs-offset-1 form-group col-xs-3">
					<input type="text" name="title" placeholder="Title..." ng-model="title">
				</div>
				<div class="form-group col-xs-3">
					<input type="text" name="url" placeholder="Img URL..." ng-model="img">
				</div>
				<div class="form-group col-xs-3">
					<input type="text" name="description" placeholder="Description..." ng-model="description">
				</div>
				<div class="submit col-xs-offset-5 col-xs-2">
					<button ng-click ="passAlong()" class="text-center btn">Submit</button>
				</div>
			</form>
		</div>
	</div>
	<div ng-repeat="item in uglyThings">
	<div class="container">
		<div class="addedContent row">
		<div class="content col-xs-offset-3 col-xs-5">
			<h2>{{item.postTitle}}</h2>
			<p>{{item.postDescription}}</p>
			<img class="addedImg" ng-src="{{item.postImg}}">
			</div>
		</div>
	</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
