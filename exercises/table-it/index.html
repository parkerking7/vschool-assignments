<!DOCTYPE html>
<html>
<head>
	<title>Table-it</title>
	<link rel="stylesheet" href = "styles.css">
</head>
<body>
	<h1>Dog Tables</h1>
	<table>
		<tr>
			<th>Dog</th>
			<th>Dog Temperament</th>
			<th>Dog Color</th>
			<th>Dog Rating</th>
		</tr>
		<tr>
			<td>Golden Retriever</td>
			<td>Reliable</td>
			<td>Golden</td>
			<td>13/10</td>
		</tr>
		<tr>
			<td>Poodle</td>
			<td>Instinctual</td>
			<td>Black and White</td>
			<td>13/10</td>
		</tr>
		<tr>
			<td>Bulldog</td>
			<td>Docile</td>
			<td>Fawn and White</td>
			<td>13/10</td>
		</tr>
		<tr>
			<td>Beagle</td>
			<td>Even Tempered</td>
			<td>Brown and White</td>
			<td>13/10</td>
		</tr>
		<tr>
			<td>German Shepard</td>
			<td>Watchful</td>
			<td>Black and Grey</td>
			<td>13/10</td>
		</tr>
	</table>
</body>
</html>
