<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Setup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="mainCtrl">

	<div class="text-center" ng-repeat="kill in player.kills">
		<h1 class="text-primary">User Handle: {{kill.handle}}</h1>
		<h2 class="text-danger">User Rank: {{kill.rank}}</h2>
		<li class="text-muted" ng-repeat="clan in kill.clan"><b>{{clan}}</b></li>
	</div>

	<script src="app.js"></script>
</body>
</html>
