<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Hit List</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body ng-controller="mainCtrl">

	<div class="container">
		<div class="row header">
			<div class="header">
				<div class="col-xs-2"><img class="head-img" src="https://s-media-cache-ak0.pinimg.com/originals/8a/60/85/8a60852cd580c9ef64fc8422dd26f143.png"></div>
				<div class="col-xs-10 head-text">
					<h3 class="type">Don Corleone's Hit List</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="container background ">
		<div class="row alignment">
		</div>
		<div class="content">
			<div class="row">
				<div ng-repeat="enemy in enemies">
					<div class="col-xs-offset-1 col-xs-4">
						<img class="hit-img" ng-src="{{enemy.image}}">
						<p class="hit-name">{{enemy.name}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="app.js"></script>

</body>

</html>
