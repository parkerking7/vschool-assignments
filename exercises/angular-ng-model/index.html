<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
	<meta charset="UTF-8">
	<title>Angular ng-model</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="mainCtrl">
	<div class="container">
		<div class="row">
			<input class="well col-xs-4" type="text" ng-model="firstName" placeholder="First name...">
			<input class="well col-xs-4" type="text" ng-model="middleName" placeholder="Middle name...">
			<input class="well col-xs-4" type="text" ng-model="lastName" placeholder="Last name...">
		</div>
		<div class="row">
			<h2 class="text-center col-xs-4">{{firstName}}</h2>
			<h2 class="text-center col-xs-4">{{middleName}}</h2>
			<h2 class="text-center col-xs-4">{{lastName}}</h2>
		</div>
		<div class="row">
			<input class="well col-xs-6" type="text" ng-model="age" placeholder="Age...">
			<input class="well col-xs-6" type="text" ng-model="cool" placeholder="How cool are you...">
		</div>
		<div class="row">
		<h2 class="text-center col-xs-12">{{nameOfVariable()}}</h2>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
