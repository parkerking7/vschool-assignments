							<div class="row content-text">
								<main>
									<p>Please fill out the form below and we can have you join our team today! All donations will be accepted!!!
										<div class="container">
											<div class="row">
												<form action="/action_page.php" id="form">
													<label class="col-xs-6" for="fname">First Name :</label>
													<input class="col-xs-4" type="text" id="fname" name="firstname" placeholder="Your name..">
													<br>

													<label class="col-xs-6" for="lname">Last Name :</label>
													<input class="col-xs-4" type="text" id="lname" name="lastname" placeholder="Your last name..">

													<label class="col-xs-6" for="total">Total Donation :</label>

													<label class="col-xs-6" for="country">Card Type :</label>
													<select class="col-xs-4" id="card-type" name="card-type">

														<option value="mastercard">MasterCard</option>
														<option value="amex">American Express</option>
														<option value="discover">Discover</option>
													</select>
													<br>
													<br>
													<label class="col-xs-6" for="card-number">Card Number :</label>
													<input class="col-xs-4" type="text" id="cnumber" name="cnumber" placeholder="Your card number...">
													<br>
													<label class="col-xs-6" for="expir-date">Expiration Date : </label>
													<input class="col-xs-4" type="date" id="expir-date" name="expir-date" placeholder="Your card number...">
													<br>
													<input class="col-xs-10" type="button" value="Submit" id="submit">
												</form>
