<div class="container">
	<div class="row">
		<h1>Forecast for the Week</h1>
		<div>
				<div ng-repeat="day in week"class="col-xs-3 weather-item">
					<h3>{{day.day}}</h3>
					<p>Temperature High:{{day.apparentTemperatureMax}}</p>
					<p>Temperature Low:{{day.apparentTemperatureMin}}</p>
					<p>Rain Chance:{{day.precipProbability | percentage:0}}</p>
					<p>Cloud Cover:{{day.cloudCover | percentage:0}}</p>
				</div>
		</div>
	</div>

</div>
